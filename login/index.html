<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background:rgb(207, 199, 199);">
    <!-- ----NAV START---- -->
    <nav class="navbar navbar-expand-lg bg-light px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            style="width: 50px; height: 50px"
            src="https://img.icons8.com/emoji/48/undefined/high-voltage.png"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="background:rgb(208, 207, 207);border-radius: 5px;" href="#">Login</a>
            </li>
          </ul>
          </form>
        </div>
      </div>
    </nav>
    <!-- ----NAV END---- -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <!-- ----MAIN COL START---- -->
          <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-container" style="margin-top: 20vh; min-width: 300px; max-width: 450px;">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Your privacy is guaranteed!
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <button
                type="submit"
                style="background: #54d26c; border: none; border-radius: 15px"
                class="btn btn-primary"
              >
                Submit
              </button>
              <input
                class="btn btn-primary"
                style="background: #54d26c; border: none; border-radius: 15px"
                type="reset"
                value="Reset"
              />
            </form>
          </div>
          <!-- ----MAIN COL END---- -->
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
</html>
